<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js" defer></script>
    <title>GameDB</title>
  </head>
  <body>
    <div>I space things</div>
    <div class="container">
      <div type="button" class="card text-bg-dark game" style="width: 18rem;" data-bs-toggle="modal" data-bs-target="#exampleModal" tabindex="0">
        <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2022/11/Minecraft-Promotional-Art.jpg" class="card-img-top img-fluid rounded-top align-items-center game-img" alt="Minecraft mountain">
        <div class="card-body">
          <div class= "logo-container">
            <img class="logo" src="https://cdn.prod.website-files.com/64ea57571d50b02423c4505d/64fa5f649846f59218adca46_minecraft%20logo%20png.png" alt="Minecraft logo">
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-bg-dark properties">
              <span class="genre-container">
                <!-- Genres from IGDB -->
                <span class="badge rounded-pill b-pinball" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Pinball">
                  <i class="bi bi-circle"></i>
                </span>
                <span class="badge rounded-pill b-adventure" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Adventure">
                  <i class="bi bi-compass"></i>
                </span>
                <span class="badge rounded-pill b-indie" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Indie">
                  <i class="bi bi-stars"></i>
                </span>
                <span class="badge rounded-pill b-arcade" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Arcade">
                  <i class="bi bi-joystick"></i>
                </span>
                <span class="badge rounded-pill b-visual-novel" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Visual Novel">
                  <i class="bi bi-book"></i>
                </span>
                <span class="badge rounded-pill b-board" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Card & Board Game">
                  <i class="bi bi-dice-3"></i>
                </span>
                <span class="badge rounded-pill b-moba" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="MOBA">
                  <i class="bi bi-map"></i>
                </span>
                <span class="badge rounded-pill b-point-click" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Point-and-click">
                  <i class="bi bi-mouse"></i>
                </span>
                <span class="badge rounded-pill b-fighting" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Fighting">
                  <i class="bi bi-lightning"></i>
                </span>
                <span class="badge rounded-pill b-shooter" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Shooter">
                  <i class="bi bi-crosshair"></i>
                </span>
                <span class="badge rounded-pill b-music" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Music">
                  <i class="bi bi-music-note-beamed"></i>
                </span>
                <span class="badge rounded-pill b-platformer" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Platformer">
                  <i class="bi bi-box"></i>
                </span>
                <span class="badge rounded-pill b-puzzle" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Puzzle">
                  <i class="bi bi-puzzle"></i>
                </span>
                <span class="badge rounded-pill b-racing" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Racing">
                  <i class="bi bi-speedometer"></i>
                </span>
                <span class="badge rounded-pill b-rts" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Real Time Strategy">
                  <i class="bi bi-clock-history"></i>
                </span>
                <span class="badge rounded-pill b-rpg" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Role-playing">
                  <i class="bi bi-person-badge"></i>
                </span>
                <span class="badge rounded-pill b-simulator" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Simulator">
                  <i class="bi bi-gear"></i>
                </span>
                <span class="badge rounded-pill b-sport" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Sport">
                  <i class="bi bi-dribbble"></i>
                </span>
                <span class="badge rounded-pill b-strategy" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Strategy">
                  <i class="bi bi-diagram-2"></i>
                </span>
                <span class="badge rounded-pill b-tbs" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Turn-based strategy">
                  <i class="bi bi-arrow-repeat"></i>
                </span>
                <span class="badge rounded-pill b-tactical" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tactical">
                  <i class="bi bi-bullseye"></i>
                </span>
                <span class="badge rounded-pill b-hack-slash" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Hack and slash/Beat 'em up">
                  <i class="bi bi-droplet"></i>
                </span>
                <span class="badge rounded-pill b-quiz" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Quiz/Trivia">
                  <i class="bi bi-question-circle"></i>
                </span>
              </span>
              <span>
                <time datetime="2011-11-18">18.11.2011</time>
              </span>
            </li>
            <li class="list-group-item text-bg-dark description">
              Build, explore, and survive in a blocky, open-world sandbox with limitless creativity.
            </li>
            <li class="list-group-item text-bg-dark">
              <span class="badge b-windows"><i class="bi bi-windows"></i></span>
              <span class="badge b-mac"><i class="bi bi-apple"></i></span>
              <span class="badge b-linux"><i class="bi bi-ubuntu"></i></span>
              <span class="badge b-switch"><i class="bi bi-nintendo-switch"></i></span>
              <span class="badge b-playstation"><i class="bi bi-playstation"></i></span>
              <span class="badge b-xbox"><i class="bi bi-xbox"></i></span>
              <span class="badge b-web"><i class="bi bi-browser-chrome"></i></span>
              <span class="badge b-steamvr"><i class="bi bi-steam"></i> VR</span>
              <span class="badge b-quest"><i class="bi bi-meta"></i> Quest</span>
              <span class="badge b-ios"><i class="bi bi-apple"></i> iOS</span>
              <span class="badge b-android"><i class="bi bi-android"></i></span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Minecraft</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
          </div>
        </div>
      </div>
