<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./games.css">
    <script type="module" src="./app.js" defer></script>
    <title>GameDB</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Game DB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="selector">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="view" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="view">
                  <i class="bi bi-eye"></i>
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="delete" autocomplete="off">
                <label class="btn btn-outline-secondary" for="delete">
                  <i class="bi bi-trash3"></i>
                </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="edit" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edit">
                  <i class="bi bi-pencil"></i>
                </label>
              </div>
            </li>
            <li>
              <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">Add a game</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="input-group">
                <div class="mb-3">
                  <label for="addInputTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="addInputTitle" aria-describedby="titleHelp">
                </div>
                <div class="mb-3 genre-select">
                  <input type="checkbox" class="btn-check" id="selectGenrePinball" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-pinball" for="selectGenrePinball">
                    <i class="bi bi-circle"></i>
                    Pinball
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreAdventure" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-adventure" for="selectGenreAdventure">
                    <i class="bi bi-compass"></i>
                    Adventure
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreIndie" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-indie" for="selectGenreIndie">
                    <i class="bi bi-stars"></i>
                    Indie
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreArcade" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-arcade" for="selectGenreArcade">
                    <i class="bi bi-joystick"></i>
                    Arcade
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreVisual-novel" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-visual-novel" for="selectGenreVisual-novel">
                    <i class="bi bi-book"></i>
                    Visual Novel
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreBoard" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-board" for="selectGenreBoard">
                    <i class="bi bi-dice-3"></i>
                    Card & Board Game
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreMoba" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-moba" for="selectGenreMoba">
                    <i class="bi bi-map"></i>
                    MOBA
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenrePoint-click" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-point-click" for="selectGenrePoint-click">
                    <i class="bi bi-mouse"></i>
                    Point-and-click
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreFighting" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-fighting" for="selectGenreFighting">
                    <i class="bi bi-lightning"></i>
                    Fighting
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreShooter" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-shooter" for="selectGenreShooter">
                    <i class="bi bi-crosshair"></i>
                    Shooter
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreMusic" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-music" for="selectGenreMusic">
                    <i class="bi bi-music-note-beamed"></i>
                    Music
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenrePlatformer" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-platformer" for="selectGenrePlatformer">
                    <i class="bi bi-box"></i>
                    Platformer
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenrePuzzle" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-puzzle" for="selectGenrePuzzle">
                    <i class="bi bi-puzzle"></i>
                    Puzzle
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreRacing" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-racing" for="selectGenreRacing">
                    <i class="bi bi-speedometer"></i>
                    Racing
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreRts" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-rts" for="selectGenreRts">
                    <i class="bi bi-clock-history"></i>
                    Real Time Strategy
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreRpg" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-rpg" for="selectGenreRpg">
                    <i class="bi bi-person-badge"></i>
                    Role-playing
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreSimulator" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-simulator" for="selectGenreSimulator">
                    <i class="bi bi-gear"></i>
                    Simulator
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreSport" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-sport" for="selectGenreSport">
                    <i class="bi bi-dribbble"></i>
                    Sport
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreStrategy" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-strategy" for="selectGenreStrategy">
                    <i class="bi bi-diagram-2"></i>
                    Strategy
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreTbs" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-tbs" for="selectGenreTbs">
                    <i class="bi bi-arrow-repeat"></i>
                    Turn-based strategy
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreTactical" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-tactical" for="selectGenreTactical">
                    <i class="bi bi-bullseye"></i>
                    Tactical
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreHack-slash" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-hack-slash" for="selectGenreHack-slash">
                    <i class="bi bi-droplet"></i>
                    Hack and slash/Beat 'em up
                  </label>
                  <input type="checkbox" class="btn-check" id="selectGenreQuiz" autocomplete="off"></input>
                  <label class="btn btn-outline-genre g-quiz" for="selectGenreQuiz">
                    <i class="bi bi-question-circle"></i>
                    Quiz/Trivia
                  </label>
                </div>
                <div class="mb-3">
                  <label for="addInputReleaseDate" class="form-label">Release date</label>
                  <input type="date" class="form-control" id="addInputReleaseDate" aria-describedby="releaseDateHelp">
                </div>
                <div class="mb-3">
                  <label for="addInputDescription" class="form-label">Description</label>
                  <textarea class="form-control" id="addInputDescription" aria-label="Description"></textarea>
                </div>
                <div class="mb-3 platform-select">
                  <input type="checkbox" class="btn-check" id="selectPlatformWindows" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-windows" for="selectPlatformWindows">
                    <i class="bi bi-windows"></i>
                    Windows
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformMac" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-dark" for="selectPlatformMac">
                    <i class="bi bi-apple"></i>
                    Mac
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformLinux" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-linux" for="selectPlatformLinux">
                    <i class="bi bi-ubuntu"></i>
                    Linux
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformSwitch" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-switch" for="selectPlatformSwitch">
                    <i class="bi bi-nintendo-switch"></i>
                    Switch
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformPlaystation" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-playstation" for="selectPlatformPlaystation">
                    <i class="bi bi-playstation"></i>
                    Playstation
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformXbox" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-xbox" for="selectPlatformXbox">
                    <i class="bi bi-xbox"></i>
                    Xbox
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformWeb" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-web" for="selectPlatformWeb">
                    <i class="bi bi-browser-chrome"></i>
                    Web
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformSteamVR" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-dark" for="selectPlatformSteamVR">
                    <i class="bi bi-steam"></i>
                    SteamVR
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformQuest" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-quest" for="selectPlatformQuest">
                    <i class="bi bi-meta"></i>
                    Meta Quest
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformIOS" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-dark" for="selectPlatformIOS">
                    <i class="bi bi-apple"></i>
                    iOS
                  </label>
                  <input type="checkbox" class="btn-check" id="selectPlatformAndroid" autocomplete="off"></input>
                  <label class="btn btn-outline-platform p-android" for="selectPlatformAndroid">
                    <i class="bi bi-android"></i>
                    Android
                  </label>
                </div>
                <div class="mb-3 row g-2">
                  <div class="col-md">
                    <label for="addInputDeveloper" class="form-label">Developer</label>
                    <input type="text" class="form-control" id="addInputDeveloper">
                  </div>
                  <div class="col-md">
                    <label for="addInputPublisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="addInputPublisher">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="addInputLogo" class="form-label">Logo image link</label>
                  <input type="text" class="form-control" id="addInputLogo" aria-describedby="developerHelp">
                </div>
                <div class="mb-3">
                  <label for="addInputBg" class="form-label">Background image link</label>
                  <input type="text" class="form-control" id="addInputBg" aria-describedby="publisherHelp">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">    
      <!-- Games -->
      <div class="games-container">
      </div>
    </div>
  </body>
</html>
